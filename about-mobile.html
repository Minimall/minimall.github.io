
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
            window.onpageshow = function(event) {
                if (event.persisted) {
                    window.location.reload();
                }
            };
        }
    </script>
    <title>Mobile Bottom Sheet Test</title>
    <link rel="stylesheet" href="styles-mobile.css">
</head>
<body>
    <div class="content">
        <button id="openSheet">Open Sheet</button>
    </div>

    <div class="bottom-sheet">
        <div class="bottom-sheet-header">
            <div class="bottom-sheet-indicator"></div>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <img src="images/1x/kharkiv1.jpg" alt="Image 1">
                <img src="images/1x/kharkiv2.jpg" alt="Image 2">
                <img src="images/1x/kharkiv3.jpg" alt="Image 3">
            </div>
            <div class="carousel-dots"></div>
        </div>
    </div>
    <div class="overlay"></div>
    
    <script src="mobile-sheet.js"></script>
</body>
</html>
