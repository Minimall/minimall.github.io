
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #animation-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            background: #fff;
        }
        .line {
            width: 1px;
            height: 80%;
            margin: auto;
            transform-origin: center;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>
    <script src="scripts/animation2.js"></script>
    <script>
        window.addEventListener('load', () => {
            createGridAnimation(document.getElementById('animation-container'));
        });
    </script>
</body>
</html>
